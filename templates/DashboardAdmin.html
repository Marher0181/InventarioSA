<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .dashboard-box:hover {
            transform: scale(1.05);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Dashboard Administrador</h1>
        <div class="row">
            <div class="col-md-2">
                <a href="{{ url_for('gestionar_alertas') }}" class="dashboard-box">
                    <h4>Alertas</h4>
                    <p>{{ alertas[0][0] }}</p>
                </a>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('gestionar_ventas') }}" class="dashboard-box">
                    <h4>Ventas</h4>
                    <p>{{ ventas[0][0] }}</p>
                </a>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('gestionar_proveedores') }}" class="dashboard-box">
                    <h4>Proveedores</h4>
                    <p>{{ proveedores[0][0] }}</p>
                </a>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('gestionar_movimientos') }}" class="dashboard-box">
                    <h4>Movimientos</h4>
                    <p>{{ movimientos[0][0] }}</p>
                </a>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('gestionar_usuarios') }}" class="dashboard-box">
                    <h4>Usuarios</h4>
                    <p>{{ usuarios[0][0] }}</p>
                </a>
            </div>
            <div class="col-md-2"></div>
                <a href="{{ url_for('gestionar_productos') }}" class="dashboard-box">
                    <h4>Productos</h4>
                    <p>{{ productos[0][0] }}</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
